schema: spec-driven

context: |
  Tech stack: PHP 8.2+, Laravel 11/12, Pest (testing), Orchestra Testbench
  Package: aurorawebsoftware/aauth - Laravel RBAC with organization hierarchy
  Architecture: Laravel Package (ServiceProvider-based, Spatie Package Tools)
  Database: MariaDB/MySQL (SQLite for tests)
  Namespace: AuroraWebSoftware\AAuth
  Coding style: Laravel Pint, PHPStan (larastan)
  Testing: Pest PHP with Orchestra Testbench
  Domain: Authorization - Role-Based Access Control with Organization Hierarchy and Parametric Permissions (ABAC)

rules:
  proposal:
    - Keep proposals focused on a single capability
    - Always include impact on existing tests
  tasks:
    - Break tasks into small, testable units
    - Each task should reference affected files
  design:
    - Reference existing patterns in the codebase
    - Consider backward compatibility with existing migrations
